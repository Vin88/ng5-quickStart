<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h1 class="welcome text-center">Welcome to <br> Ice Code</h1>
  <div class="card card-container">
    <h2 class='login_title text-center'>Login</h2>
    <hr>

    <form class="form-signin" novalidate #loginForm="ngForm" (ngSubmit)="loginForm.valid ? login(loginForm) : ''">
      <span id="reauth-email" class="reauth-email"></span>
      <div class="form-group" [ngClass]="{'has-error': (loginForm.submitted && name.invalid)}">
        <label class="control-label" for="inputEmail">Email</label>
        <input type="text" id="inputEmail" name="inputEmail" class="form-control" placeholder="example@example.com" [(ngModel)]="userName"
          required autofocus #name="ngModel">
      </div>
      <div class="form-group" [ngClass]="{'has-error': (loginForm.submitted && pwd.invalid)}">
        <label class="control-label" for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="******" [(ngModel)]="password"
          required #pwd="ngModel">
      </div>
      <div id="remember" class="checkbox">
        <label>
                  </label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Login</button>
      <button class="btn btn-lg btn-primary" type="button" (click)="registerUser()">Register</button>
    </form>
    <!-- /form -->
  </div>
  <!-- /card-container -->
</div>
<!-- /container -->
